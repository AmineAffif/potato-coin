default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: potato_coin_development
  host: localhost
  port: 5432

test:
  <<: *default
  database: potato_coin_test
  username: potato_coin_user
  password: <%= ENV['DATABASE_PASSWORD_TEST'] %>
  host: localhost
  port: 5432

production:
  <<: *default
  database: potato_coin_production
  username: potato_coin_user
  password: <%= ENV['DATABASE_PASSWORD_PROD'] %>
  host: localhost
  port: 5432
